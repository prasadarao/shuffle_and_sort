<!DOCTYPE html>
<html>
	<head>
		<title>Shuffle and Sort</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<link type="text/css" rel="stylesheet" href="assets/base.css" />
	</head>
	<body>
		<div class="mheader">Shuffle and Sort</div>
		<div class="mcontainer" id="mcontainer">
			<div class="content">
				<div class="cards">
					<div class="card c1">1</div>
					<div class="card c2">2</div>
					<div class="card c3">3</div>
					<div class="card c4">4</div>
					<div class="card c5">5</div>
					<div class="card c6">6</div>
					<div class="card c7">7</div>
					<div class="card c8">8</div>
					<div class="card c9">9</div>
				</div>
				<div class="actions">
					<div class="content">
						<input type="button" name="shuffle" class="btn" value="Shuffle" id="shuffle"/>
						<input type="button" name="sort" class="btn" value="Sort" id="sort"/>
					</div>
				</div>
			</div>
		</div>
		<div class="mfooter">
			<div class="signature">Shuffle and sort by Prasadarao G</div>
		</div>
		<!-- Both shuffle.js & shuffle_withclass.js work as expected. -->
		<!--<script type="text/javascript" src="assets/shuffle.js"></script>-->			
		<script type="text/javascript" src="assets/shuffle_withclass.js"></script>			
	</body>
</html>
